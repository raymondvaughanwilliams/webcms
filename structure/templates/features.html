{% extends "nav.html" %}
{% block content %}

   <div class="content" style="margin-bottom: 300px;">
    <!-- ====== Features Start ====== -->
    <section id="features" class="ud-features">
      <div class="container">


        
        <div class="row">
          <div class="col-lg-12">
            <div class="ud-section-title">
              <span>Features</span>
              <h2>{{about.feature_subtitle}}</h2>
              <p>
                {{about.feature_paragraph}}
              </p>
            </div>
          </div>
        </div>
<div class="row">

        {% for web_feature in features %}




        <div class="col-xl-3 col-lg-3 col-sm-6">
          <div class="ud-single-feature wow fadeInUp" data-wow-delay=".1s">
            <div class="ud-feature-icon">
              <i class="lni lni-gift"></i>
            </div>
            <div class="ud-feature-content">
              <h2 ><a class="ud-feature-title" style="color: #04142c;" href="  {{ url_for('core.web_feature', web_feature_id=web_feature.id) }}">{{ web_feature.title }}</a></h2>
              <p class="ud-feature-desc">
               {{ web_feature.wtext[:100] }}...
              </p>
              <a href="{{ url_for('core.web_feature', web_feature_id=web_feature.id) }}" class="btn btn-primary" style="background-color: #04142c;">Read More</a>
            </div>
          </div>
        </div>

  

   {% endfor %}


  </div>
  </div>
</div>
     
    <!-- ====== Features End ====== -->

    

    
{% endblock %}
